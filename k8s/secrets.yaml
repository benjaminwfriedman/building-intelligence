apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: building-intelligence
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  openai-api-key: "your-base64-encoded-openai-key"
  neo4j-password: "your-base64-encoded-neo4j-password"
  jwt-secret-key: "your-base64-encoded-jwt-secret"
  postgres-password: "your-base64-encoded-postgres-password"