apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: building-intelligence
  annotations:
    # Azure Application Gateway annotations
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/request-timeout: "120"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    # Note: SSL redirect removed - configure SSL certificate first before enabling
spec:
  rules:
  # Use wildcard or let Azure Application Gateway handle domain routing
  - http:
      paths:
      # API routes to backend
      - path: /api/*
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /auth/*
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /diagrams/*
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /buildings
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /upload*
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /query
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /ws/*
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # Frontend routes (catch-all)
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80