apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: building-intelligence
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ${ACR_NAME}.azurecr.io/building-intelligence-backend:${IMAGE_TAG}
        ports:
        - containerPort: 8000
        env:
        # Environment variables from ConfigMap
        - name: NEO4J_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NEO4J_URI
        - name: NEO4J_USERNAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NEO4J_USERNAME
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_USER
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        # Azure Blob Storage
        - name: AZURE_STORAGE_ACCOUNT_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AZURE_STORAGE_ACCOUNT_NAME
        - name: AZURE_STORAGE_CONTAINER_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AZURE_STORAGE_CONTAINER_NAME
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: azure-storage-connection-string
        # Secrets
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: openai-api-key
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: neo4j-password
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret-key
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: postgres-password
        # Resource limits
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        # No volume mounts needed - using Azure Blob Storage
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: building-intelligence
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP