apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: building-intelligence
spec:
  accessModes:
    - ReadWriteOnce  # Single pod read/write
  resources:
    requests:
      storage: 20Gi  # 2GB for PostgreSQL data
  storageClassName: managed-premium  # Azure Premium SSD