apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: building-intelligence
data:
  # Neo4j Configuration
  NEO4J_URI: "neo4j+s://9f8ada30.databases.neo4j.io"
  NEO4J_USERNAME: "neo4j"
  
  # PostgreSQL Configuration (In-cluster PostgreSQL)
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "building_intelligence"
  POSTGRES_USER: "postgres"
  
  # JWT Configuration
  ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
  ALGORITHM: "HS256"
  
  # Application Configuration
  MAX_FILE_SIZE: "10485760"  # 10MB
  
  # Azure Blob Storage Configuration
  AZURE_STORAGE_ACCOUNT_NAME: "hierarchicalbidev"
  AZURE_STORAGE_CONTAINER_NAME: "uploaded-images"